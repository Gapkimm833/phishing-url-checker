<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phishing URL Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    form {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    input[type="text"] {
      padding: 12px;
      width: 80%;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      margin-bottom: 15px;
      outline: none;
    }

    button {
      padding: 10px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #00c6ff;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00a4db;
    }

    p.result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fffd;
    }
  </style>
</head>
<body>
  <h1>Phishing URL Checker</h1>
  <form method="POST">
    <input type="text" name="url" placeholder="ใส่ URL ที่ต้องการตรวจสอบ..." required />
    <br />
    <button type="submit">ตรวจสอบ</button>
  </form>

  {% if result %}
    <p class="result">ผลการตรวจสอบ: {{ result }}</p>
  {% endif %}
</body>
</html>
