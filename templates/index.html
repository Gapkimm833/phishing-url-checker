<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Phishing URL Checker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 90%;
      max-width: 450px;
    }

    h1 {
      margin-bottom: 20px;
      color: #00ffd0;
      font-size: 28px;
    }

    input[type="text"] {
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #00ffd0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .safe {
      color: #00ff88;
    }

    .unsafe {
      color: #ff4d4d;
      background-color: #300;
      padding: 10px;
      border-radius: 10px;
    }

    .character {
      margin-top: 20px;
      max-width: 150px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Phishing URL Checker</h1>
    <form method="POST">
      <input type="text" name="url" placeholder="ใส่ URL ที่ต้องการตรวจสอบ..." required>
      <br>
      <button type="submit">ตรวจสอบ</button>
    </form>

    {% if result %}
      <p class="result {% if result == 'ไม่ปลอดภัย' %}unsafe{% else %}safe{% endif %}">{{ result }}</p>

      {% if result == 'ไม่ปลอดภัย' %}
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="การ์ตูนโกรธ" class="character" style="display:block;">
      {% endif %}
    {% endif %}
  </div>
</body>
</html>
